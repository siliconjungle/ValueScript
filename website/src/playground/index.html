<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.scss" />
  </head>
  <body>
    <div id="editor">
      <div id="editor-loading"></div>
    </div>
    <div id="file-menu">
      <div id="list-btn" class="icon-btn ph-list"></div>
      <div id="file-location">
        Loading...
      </div>
      <div id="rename-btn" class="icon-btn disabled ph-pencil-simple"></div>
      <div class="grow-spacer"></div>
      <div id="add-btn" class="icon-btn ph-file-plus"></div>
      <div id="restore-btn" class="icon-btn ph-clock-counter-clockwise"></div>
      <div id="delete-btn" class="icon-btn disabled ph-trash"></div>
    </div>

    <div id="footer-buttons">
      <div id="file-previous">
        <i class="ph-caret-left"></i><div class="icon-spacer"></div>Previous
      </div>
      <div id="file-next">
        Next<div class="icon-spacer"></div><i class="ph-caret-right"></i>
      </div>
    </div>

    <div id="display">
      <div class="display-title">Outcome</div>
      <div id="outcome">"The playground is loading"</div>

      <div class="display-title">Diagnostics</div>
      <div id="diagnostics"></div>

      <div class="display-title">Assembly</div>
      <div id="vsm">@main = function() {
  mov "The playground is loading" %return
}</div>
    </div>

    <script src="index.ts" type="module" defer></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
  </body>
</html>
